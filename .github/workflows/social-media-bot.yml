name: Social Media Marketing Bot

on:
  schedule:
    - cron: '0 2 * * *'   # 5:00 AM EAT (UTC+3)
    - cron: '30 4 * * *'  # 7:30 AM EAT (UTC+3)
    - cron: '0 10 * * *'  # 1:00 PM EAT (UTC+3)
    - cron: '0 15 * * *'  # 6:00 PM EAT (UTC+3)
    - cron: '30 18 * * *' # 9:30 PM EAT (UTC+3)
  workflow_dispatch: # Allows manual trigger from Actions tab

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create .env file
        run: |
          echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> .env
          echo "FACEBOOK_PAGE_ID=${{ secrets.FACEBOOK_PAGE_ID }}" >> .env
          echo "FACEBOOK_ACCESS_TOKEN=${{ secrets.FACEBOOK_ACCESS_TOKEN }}" >> .env
          echo "TWITTER_API_KEY=${{ secrets.TWITTER_API_KEY }}" >> .env
          echo "TWITTER_API_SECRET=${{ secrets.TWITTER_API_SECRET }}" >> .env
          echo "TWITTER_ACCESS_TOKEN=${{ secrets.TWITTER_ACCESS_TOKEN }}" >> .env
          echo "TWITTER_ACCESS_TOKEN_SECRET=${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}" >> .env
      
      - name: Run bot
        run: python main.py
